<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page non trouvée</title>
    <style>
        /* Style de la page 404 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a202c;
            color: #edf2f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
            width: 80%;
            max-width: 300px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #1a202c;
            background-color: #edf2f7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e2e8f0;
        }

        button:active {
            background-color: #cbd5e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oups ! Page non trouvée.</p>
        <p>Veuillez entrer votre ID pour continuer :</p>
        <input type="text" id="userId" placeholder="Entrez votre ID ici...">
        <br>
        <button onclick="submitId()">Soumettre</button>
    </div>

    <script>
        function submitId() {
            const userId = document.getElementById('userId').value;
            if (userId) {
                alert(`ID soumis : ${userId}`);
                // Ajoute l'ID à l'URL et recharge la page
                window.location.href = `?id=${userId}`;
            } else {
                alert('Veuillez entrer un ID valide.');
            }
        }
    </script>
</body>
</html>
